<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawLink | Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #00F9FF;
            --secondary: #5C6BC0;
            --dark: #0a192f;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --glow: 0 0 15px rgba(0, 249, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('assets/images/background.png') no-repeat center center/cover;
            background-attachment: fixed;
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 25, 47, 0.9) 0%, rgba(23, 42, 69, 0.85) 100%);
            z-index: -1;
        }

        body::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,249,255,0.08) 0%, transparent 70%);
            animation: pulse 20s infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: translate(0, 0); }
            50% { transform: translate(10%, 10%); }
            100% { transform: translate(-10%, -10%); }
        }

        .register-container {
            width: 100%;
            max-width: 480px;
            padding: 0 25px;
        }

        .register-box {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 45px 40px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
        }

        .register-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4), var(--glow);
        }

        .futuristic-title {
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 35px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: var(--glow);
            position: relative;
            display: inline-block;
        }

        .futuristic-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--primary);
            border-radius: 4px;
            box-shadow: var(--glow);
        }

        .textbox {
            margin-bottom: 25px;
            position: relative;
        }

        .textbox input, .textbox select {
            width: 100%;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .textbox input:focus, .textbox select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 249, 255, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .textbox input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Enhanced Dropdown Styling */
        .textbox select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300F9FF'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 25px center;
            background-size: 16px;
            padding-right: 50px;
            cursor: pointer;
        }

        .textbox select option {
            background: var(--dark);
            color: var(--light);
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .textbox select option:hover {
            background: var(--primary) !important;
            color: var(--dark) !important;
        }

        .textbox select:focus option:checked {
            background: var(--primary);
            color: var(--dark);
        }

        input[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 249, 255, 0.3);
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 249, 255, 0.5);
            background: linear-gradient(135deg, var(--secondary), var(--primary));
        }

        .login-link {
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        /* Password strength indicator */
        .password-container {
            position: relative;
        }

        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 8px;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .password-strength::before {
            content: '';
            position: absolute;
            height: 100%;
            width: var(--strength, 0%);
            background: linear-gradient(to right, #ff5555, #ffcc00, #00cc66);
            transition: width 0.5s ease;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .register-box {
                padding: 35px 25px;
                border-radius: 15px;
            }
            
            .futuristic-title {
                font-size: 2.2rem;
                margin-bottom: 25px;
            }
            
            .textbox input, .textbox select {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="register-box">
            <h1 class="futuristic-title">LawLink</h1>

            <!-- Registration Form -->
            <form action="backend/register.php" method="POST">
                <div class="textbox">
                    <input type="text" name="name" placeholder="Full Name" required>
                </div>
                <div class="textbox">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="textbox">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="textbox password-container">
                    <input type="password" name="password" placeholder="Password" required id="password">
                    <div class="password-strength"></div>
                </div>
                <div class="textbox">
                    <select name="role" required>
                        <option value="">Select Role</option>
                        <option value="client">Client</option>
                        <option value="lawyer">Lawyer</option>
                    </select>
                </div>
                <input type="submit" value="Create Account">
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.querySelector('.password-strength');
            let strength = 0;
            
            // Length check
            if (password.length > 0) strength += 20;
            if (password.length >= 8) strength += 20;
            
            // Complexity checks
            if (/[A-Z]/.test(password)) strength += 20;
            if (/\d/.test(password)) strength += 20;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            strengthBar.style.setProperty('--strength', strength + '%');
        });
    </script>

</body>
</html>
