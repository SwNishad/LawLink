<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawLink | Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #00F9FF;
            --secondary: #5C6BC0;
            --dark: #0a192f;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('assets/images/background.png') no-repeat center center/cover;
            background-attachment: fixed;
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 25, 47, 0.85) 0%, rgba(23, 42, 69, 0.85) 100%);
            z-index: -1;
        }

        .admin-login-button {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 10;
        }

        .admin-login-button button {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-size: 14px;
        }

        .admin-login-button button:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 249, 255, 0.4);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 0 25px;
        }

        .login-box {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 45px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            text-align: center;
            transition: all 0.4s ease;
        }

        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3);
        }

        .futuristic-title {
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 35px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: 0 0 15px rgba(0, 249, 255, 0.6);
            position: relative;
        }

        .futuristic-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--primary);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 249, 255, 0.5);
        }

        .textbox {
            margin-bottom: 25px;
            position: relative;
        }

        .textbox input, .textbox select {
            width: 100%;
            padding: 14px 22px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .textbox input:focus, .textbox select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 249, 255, 0.15);
            background: rgba(255, 255, 255, 0.15);
        }

        .textbox input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Improved dropdown styling */
        .textbox select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300F9FF'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 15px;
            padding-right: 45px;
        }

        /* Fix for dropdown options visibility */
        .textbox select option {
            background: var(--dark);
            color: var(--light);
            padding: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--dark);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            letter-spacing: 0.5px;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 249, 255, 0.5);
            background: linear-gradient(45deg, var(--secondary), var(--primary));
        }

        .signup-link {
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .signup-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .signup-link a:hover::after {
            width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-box {
                padding: 35px 25px;
                border-radius: 15px;
            }
            
            .futuristic-title {
                font-size: 2.2rem;
                margin-bottom: 25px;
            }
            
            .admin-login-button {
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>



    <div class="login-container">
        <div class="login-box">
            <!-- Futuristic Title -->
            <h1 class="futuristic-title">LawLink</h1>

            <!-- Login Form -->
            <form action="backend/login.php" method="POST">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="textbox">
                    <select name="role" required>
                        <option value="">Select Role</option>
                        <option value="client">Client</option>
                        <option value="lawyer">Lawyer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <input type="submit" value="Login">
            </form>

            <div class="signup-link">
                <p>Don't have an account? <a href="register.html">Sign Up</a></p>
            </div>
        </div>
    </div>

</body>
</html>
